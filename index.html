<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>Weather app</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <link rel="stylesheet" href="src/styles.css" />
</head>
<body>
  <div class="container">
      <div class="weather-wrapper">
        <div class="weather">
        <form id="weather-form">
          <div class="row">
            <div class="col-8">
              <input type="search" id="search-input" placeholder="Search by City name" class="col align-self-center border border-secondary rounded" />
            </div>
            <div class="col-4">
              <input type="submit" value="Search" class="" />
            </div>
          </div>

          <h3></h3>
          <h4></h4>
          <p id="description"></p>
          <div class="current-weather-temperature">
            <img src="" alt="Weather icon" id="icon" class="weather-icon" />
          
            <p id="currentTemp"></p>
            <span class="units">
              <a href="#" id="cel-link" class="active">°C</a> |
              <a href="#" id="fah-link">°F</a>
            </span>
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> mph</li>
            </ul>
          </div>
        </form>
        </div>
        <small><a href="https://github.com/aoife-woodrow/SheCodesPlus-FinalProject">Open-source code</a> by Aoife Woodrow</small>
      </div>
  </div>

      
<script src="src/app.js"></script>
<script src="https://kit.fontawesome.com/089106fcfc.js" crossorigin="anonymous"></script>
</body>
</html>
